<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment-5 Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Search -->
        <header>
            <input type="text" class="search-box" placeholder="Search for a city......" />
        </header>
        <!-- Inner adaptable text which works in accordance with api ==> location, date/time, temperature-->
        <section class="wrapp">
            <section class="location">
                <div class="city">Zirakpur, IN</div>
                <div class="date"> 24 March 2021</div>
            </section>
            <div class="current">
                <div class="temp">26<span>°c</span></div>
                <div class="weather">Clouds</div>
                <div class="hi-low">29°c / 15°c</div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
